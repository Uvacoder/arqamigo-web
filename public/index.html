<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Arqui Amigos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but code doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  
    <!-- <script src="https://assets.pinterest.com/sdk/sdk.js" type="text/javascript"></script> -->
    <script>
      window.pAsyncInit = function() {
          PDK.init({
              appId: "5028546460684165999",
              cookie: true
          });
      };
  
      (function(d, s, id){
          var js, pjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//assets.pinterest.com/sdk/sdk.js";
          pjs.parentNode.insertBefore(js, pjs);
      }(document, 'script', 'pinterest-jssdk'));
  </script>

  <!-- <script>
    // According to Pinterst async loading pint gives best results, and only include whenever necessary (giving log.pinterest widget error elsewhere and failing to load board)    
    (function(d){      
          var f = d.getElementsByTagName('SCRIPT')[0], p = d.createElement('SCRIPT');
          p.type = 'text/javascript';
          p.async = true;
          p.src = '//assets.pinterest.com/js/pinit.js';
          f.parentNode.insertBefore(p, f);
      }(document));
  </script> -->
  <!-- TODO better to include pinterest scripts only when necessary -->
  <script
    type="text/javascript"
    async defer
    src="//assets.pinterest.com/js/pinit.js"></script>

  </body>
</html>
